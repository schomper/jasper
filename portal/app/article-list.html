<div class="container">
        <div class="page-header">
          <h1>Articles</h1>
        </div>
        <ul class="list-group">
          <li ng-repeat="(id, article) in articles" class="list-group-item">
              <p>
                <a href="#/{{id}}">{{article.title}}</a>
                <span class="badge"> {{article.topic_words}}</span>
              </p>
          </li>
        </ul>
        <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
</div>
